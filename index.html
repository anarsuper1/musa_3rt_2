<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #3498db;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        #questions {
            margin-top: 20px;
            text-align: left;
            font-size: 1.2em;
            line-height: 1.6;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #questions p {
            margin: 0 0 10px;
            padding: 10px;
            background: #ecf0f1;
            border-left: 4px solid #3498db;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Random Question</h1>
    <button onclick="generateQuestions()">Generate Questions</button>
    <div id="questions"></div>

    <script>
        const orta = [
    '1. Дайте определение тестированию на проникновение и расскажите об основном его цели. ',
    '2. Дайте определение уязвимости и расскажите о важности проникновение на предприятии. ',
    '3. Сравните ручное и автоматизированное тестирование на проникновение. Укажите недостатки ручного тестирования на проникновение. ',
    '4. Перечислите примеры тест-кейсов для тестирования на проникновение. ',
    '6. Расскажите о первых компьютерных преступлениях и о характерных особенностях того времени. ',
    '7. Расскажите кто такие хакеры и о первых компьютерных преступлениях. ',
    '8. Расскажите об использование и создание лаборатории хакера. ',
    '9. Расскажите об использование виртуальных машин Kali или Backtrack Linux, Metasploitable, Windows XP в вашей лаборатории по тестированию на проникновение.',
    '11. Опишите о роли и обязанности тестеров на проникновение. ',
    '12. Расскажите о уязвимости, ARPANET, о первых компьютерных вирусах. ',
    '13. Опишите шаги (фазы) – разведка, сканирование уязвимостей, эксплуатации, пост-эксплуатация и поддержание доступа, в процессе тестирования на проникновение. ',
    '14. Расскажите о HTTrack: копировщик веб-сайтов. ',
    '16. Опишите компьютерная безопасность и кибербезопасность. ',
    '17. Расскажите о процессах используемые для защиты компьютера. ',
    '18. Расскажите о директивах GOOGLE. Подробно опишите несколько из них. ',
    '19. Опишите HARVESTER: Обнаружение и использование адресов электронной почты. ',
    '21. Перечислите причины уязвимости. ',
    '22. Расскажите о необходимости тестирование на проникновение. ',
    '23. Опишите WHOIS, предназначенной для сбора дополнительной информации. ',
    '24. Опишите источника информации - NETCRAFT. ',
    '26. Опишите типы тестирования на проникновение.',
    '27. Опишите кратко процесс тестирования на проникновение. ',
    '28. Расскажите об инструменте HOST, для выполнения перевода в IP- адрес. ',
    '29. Опишите процесс извлечение информации из DNS. ',
    '31. Расскажите о тестирование на проникновение методом белого ящика. ',
    '32. Расскажите о тестирование на проникновение методом черного ящика. ',
    '33. Опишите назначение и преимущества инструмента пентеста Teramind. ',
    '34. Расскажите об инструменте NSLOOKUP, который используется для проверки DNS. ',

];

        function randomQuestion(text) {
            return text[Math.floor(Math.random() * text.length)];
        }

        function generateQuestions() {
            const question_orta1 = randomQuestion(orta);
            const question_orta2 = randomQuestion(orta);
            const question_orta3 = randomQuestion(orta);

            const selectedQuestions = [

                question_orta1,
                question_orta2,
                question_orta3,
            ];

            const questionsDiv = document.getElementById('questions');
            questionsDiv.innerHTML = selectedQuestions.map(q => `<p>${q}</p>`).join('');
        }
    </script>
</body>
</html>
