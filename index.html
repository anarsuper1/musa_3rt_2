<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #3498db;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        #questions {
            margin-top: 20px;
            text-align: left;
            font-size: 1.2em;
            line-height: 1.6;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #questions p {
            margin: 0 0 10px;
            padding: 10px;
            background: #ecf0f1;
            border-left: 4px solid #3498db;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Random Question</h1>
    <button onclick="generateQuestions()">Generate Questions</button>
    <div id="questions"></div>

    <script>
        const orta = [
    'Объясните модели развертывания облака: публичное и гибридное',
    'Объясните модели развертывания облака: частное и облако сообщества',
    'Объясните модель общей ответственности для инфраструктурных сервисов',
    'За безопасность каких частей в облаке несут ответственность клиенты? Объясните эти элементы.',
    'Сравните степень риска управления доступом (access contro), разделения обязанностей (segregation duties), информационной безопасности и управления проектами (project management) в традиционной ИТ-инфраструктуре и облачной инфраструктуре',
    'Сравните степень риска внешнего проникновения (external penetration or malware), восстановления после катастроф (disaster recovery), обеспечения непрерывности бизнеса (business continuitty) и доступности в традиционной ИТ-инфраструктуре и облачной инфраструктуре',
    'Какие элементы охватывают фреймворки облачной безопасности (Cloud Security Frameworks)? Объясните каждый элемент',
    '19	04	Объясните основные функции NIST Cybersecurity Framework',
    'Как AWS управляет своими дата-центрами? Объясните слой инфраструктуры (infrastructure layer)',
    'Как AWS управляет своими дата-центрами? Объясните слой данных (data layer)',
    'Объясните значение корневого пользователя учетной записи AWS (AWS account root user) и задачи, требующие учетные данные корневого пользователя (root user credentials)',
    'Каковы преимущества многофакторной аутентификации (MFA) и как она работает? ',
    'Объясните, что такое Виртуальное частное облако Amazon (Amazon Virtual Private Cloud) и его компоненты',
    'Объясните, как работает группа безопасности (security group) в AWS ',
    'Объясните, что такое Amazon CloudFormation и варианты его использования',
    'Объясните oсобенности  Менеджер систем AWS (AWS Systems Manager)',
    'Объясните, что такое cлужба управления ключами AWS (AWS Key Management Service) и его особенности',
    'Объясните, что такое аппаратные модули безопасности (hardware security modules) Amazon Cloud (HSM) и когда следует использовать AWS CloudHSM',
    'Объясните услугу Amazon Detective',
    'Объясните сервис Amazon Inspector',
    'Объясните фазы реагирования на инцидент (в общем)',
    'Объясните этап подготовки реагирования на инциденты в облаке',
    'Объясните инструменты управления безопасностью в облаке (CSPM) (Prisma Cloud, Check Point CloudGuard) и сравните их',
    'Объясните разницу между Брокер безопасности доступа к облаку (Cloud Access Security Broker) и Управление безопасностью облака (Cloud security posture management) ',
    'Объясните услугу Amazon Shield',
    'Объясните службу AWS WAF (брандмауэр веб-приложений)',
    'Объясните, что такое аудит безопасности облака, его преимущества и ключевые компоненты аудита',
    'Как проводится аудит безопасности облака? Виды аудитов безопасности облака и кто проводит аудит безопасности облака?',
    'Объясните сводную панель (summary dashboard) инструментов в Security Hub (виджеты) ',
    'Объясните Amazon EventBridge'
];

        function randomQuestion(text) {
            return text[Math.floor(Math.random() * text.length)];
        }

        function generateQuestions() {
            const question_orta1 = randomQuestion(orta);
            const question_orta2 = randomQuestion(orta);
            const question_orta3 = randomQuestion(orta);

            const selectedQuestions = [

                '10 баллов: ' + question_orta1,
                '10 баллов: ' + question_orta2,
                '10 баллов: ' + question_orta3,
            ];

            const questionsDiv = document.getElementById('questions');
            questionsDiv.innerHTML = selectedQuestions.map(q => `<p>${q}</p>`).join('');
        }
    </script>
</body>
</html>
